<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>后台管理系统</title>
		<meta name="Keywords" content="后台管理系统">
		<meta name="description" content="简介和描述信息">
		<script type="text/javascript" th:src="@{/js/txjyy_login.js}"></script>
		<script type="text/javascript">

		</script>
        <link rel="stylesheet" th:href="@{/css/stylelogin.min.css}" type="text/css"/>
	</head>
<body>
	<!--start box-->
	<div class="b-width box">
	<!--start header-->
		<div class="b-width header">
			<div class="com-css h-logobox">
				<a href="#">
					<h1>后台管理系统</h1>
				</a>
			</div>
		</div>
		<!--end header-->
		<!--start content-->
		<div class="b-width content">
			<div class="com-css c-loginbox">
				<div class="c-l-content animated fadeInDownBig">
					<h2>账号登录</h2>
					<form th:action="@{/manager/{action}(action=${action})}" method="get" name="loginform" id="loginform">
						<h5 id="error-tip"></h5>
						<div class="b-width c-l-c-username">
							<img th:src="@{/images/uname.png}"/>
								<input type="text" class="form-control" name="telephoneNumber" placeholder="请输入用户名" onblur="removeBorder(this)" onfocus="addBorder(this,1) " th:value="${resident.telephoneNumber}"
									   th:field="*{resident.telephoneNumber}"/>
						</div>
						<div class="b-width c-l-c-username">
							<img th:src="@{/images/pass.png}"/>
								<input type="password" class="form-control" name="password" placeholder="请输入密码" onblur="removeBorder(this)" onclick="addBorder(this,2)" th:value="${resident.password}"
									   th:field="*{resident.password}"/>
						</div>

						<div class="b-width c-l-c-username">
							<img th:src="@{/images/yzm.png}"/>
							<input type="text" name="useryanzhengma" maxlength="5" placeholder="请输入验证码" class="c-l-c-yangzhanma" onblur="removeBorder(this)" onfocus="addBorder(this,3)"/>
							<span id="yanzhengma" onclick="getRandomMath(this)"></span>
						</div>
						<div class="b-width c-l-c-username c-l-c-rem">
							<input type="checkbox" value="记住密码" name="rempass" onclick="remPass()" id="rempass"/><label for="rempass">记住密码</label>
							<a href="#">忘记密码</a>
						</div>
						<!--<a onclick="return submitForm();" href="javascript:void(0);" class="login">登&nbsp;&nbsp;录</a>-->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input class="btn btn-primary" type="submit" value="登 录"/>
					</form>
					<div class="b-width c-l-c-regis">
						<a href="#">立即注册</a>
					</div>
				</div>
			</div>
		</div>
		<!--end content-->
		<div class="clear"></div>
		<!--start footer-->
		<div class="b-width footer">
			<div class="com-css f-copy">
				<ul>
					<li><a href="#" target="_blank">许可证</a></li>
					<li class="clear-list"><a href="#" target="_blank">版权所有</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!--end footer-->
	<!--end box-->

</body>
</html>
